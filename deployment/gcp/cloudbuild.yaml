# Cloud Build configuration for CoAgentics deployment
steps:
  # Build Fi MCP Server
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/fi-mcp-server:$BUILD_ID', './fi-mcp-server']
    id: 'build-mcp-server'

  # Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/coagentics-backend:$BUILD_ID', './server']
    id: 'build-backend'

  # Build Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/coagentics-frontend:$BUILD_ID', './client']
    id: 'build-frontend'

  # Push Fi MCP Server
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fi-mcp-server:$BUILD_ID']
    id: 'push-mcp-server'
    waitFor: ['build-mcp-server']

  # Push Backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/coagentics-backend:$BUILD_ID']
    id: 'push-backend'
    waitFor: ['build-backend']

  # Push Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/coagentics-frontend:$BUILD_ID']
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy Fi MCP Server to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'fi-mcp-server'
      - '--image=gcr.io/$PROJECT_ID/fi-mcp-server:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
    id: 'deploy-mcp-server'
    waitFor: ['push-mcp-server']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'coagentics-backend'
      - '--image=gcr.io/$PROJECT_ID/coagentics-backend:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8002'
      - '--memory=1Gi'
      - '--cpu=2'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=us-central1'
    id: 'deploy-backend'
    waitFor: ['push-backend', 'deploy-mcp-server']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'coagentics-frontend'
      - '--image=gcr.io/$PROJECT_ID/coagentics-frontend:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=3000'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
    id: 'deploy-frontend'
    waitFor: ['push-frontend', 'deploy-backend']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/fi-mcp-server:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/coagentics-backend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/coagentics-frontend:$BUILD_ID'

options:
  logging: CLOUD_LOGGING_ONLY 